{% extends "base.html" %}

{% block title %}Registrarse - Raíces Vivas{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="row min-vh-100 g-0">
        <!-- Left side - Form -->
        <div class="col-lg-6 d-flex align-items-center justify-content-center">
            <div class="auth-form-container">
                <div class="text-center mb-4">
                    <h1 class="h3 fw-bold mb-3">Empieza ahora</h1>
                </div>

                <form action="{% url 'register' %}" method="POST" class="auth-form">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label class="form-label">Nombre de usuario</label>
                        <input type="text" name="username" class="form-control" required>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Nombre</label>
                                <input type="text" name="first_name" class="form-control" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Apellido</label>
                                <input type="text" name="last_name" class="form-control" required>
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" name="email" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Contraseña</label>
                        <input type="password" name="password" class="form-control" required>
                    </div>

                    <div class="mb-4">
                        <label class="form-label">Confirmar contraseña</label>
                        <input type="password" name="password2" class="form-control" required>
                    </div>

                    <div class="mb-4">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="terms" required>
                            <label class="form-check-label small" for="terms">
                                Acepto los términos y la política
                            </label>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-success btn-lg w-100 mb-4">Inscribirse</button>

                    <div class="text-center mb-3">
                        <span class="text-muted">o</span>
                    </div>

                    <button type="button" class="btn btn-outline-secondary w-100 mb-4">
                        <i class="fab fa-google me-2"></i>
                        Iniciar sesión con Google
                    </button>

                    <div class="text-center">
                        <span class="text-muted">¿Tienes una cuenta? </span>
                        <a href="{% url 'login' %}" class="text-primary text-decoration-none fw-bold">Iniciar sesión</a>
                    </div>
                </form>
            </div>
        </div>

        <!-- Right side - Image -->
        <div class="col-lg-6 d-none d-lg-block">
            <div class="auth-image-container">
                <img src="https://pixabay.com/get/ge824a47cd4b0ca1f7c15721635990505d4a809d9e3db0809ecaeedd9e95a347070a4de6c3fefffeac72b01a95bf4938c3c03b94d000ba1ccbec6e87c5456c9e2_1280.jpg" 
                     alt="Artesanías Wayuu" class="auth-image">
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<style>
.auth-container {
    padding-top: 76px;
}

.auth-form-container {
    max-width: 450px;
    width: 100%;
    padding: 2rem;
}

.auth-image-container {
    height: 100vh;
    overflow: hidden;
    position: relative;
}

.auth-image {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.btn-success {
    background-color: #6c8b3a;
    border-color: #6c8b3a;
}

.btn-success:hover {
    background-color: #5a7632;
    border-color: #5a7632;
}
</style>
{% endblock %}
